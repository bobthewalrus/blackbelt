<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
  </head>
  <body>
    <h1>Favorites</h1>

    {% for i in userposts %}
        <h4>Quoted by: {{i.author}}</h4>
        <p>{{i.quotation}}</p>

    {% endfor %}
    <a href='{% url 'logout' %}'>Logout</a>
    <a href='{% url 'success' %}'>Dashboard</a>
  </body>
</html>
